<form>
  <div>
    <label>Options</label>
    <div>
      <select multiple
              size="5"
              [ngrxFormControlState]="formState.controls.selection">
        <option *ngFor="let o of [1,2,3,4,5]"
                [value]="o">Option {{ o }}</option>
      </select>
    </div>
  </div>
</form>
<br />
<div>
  Unboxed form value:
  <br />
  <pre>{{ unbox(formState.value) | json }}</pre>
</div>
